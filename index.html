<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bgclr">
    <h1
      class="text-center text-warning my-5 container border rounded-pill border-warning border-5 p-2"
    >
      To-Do App
    </h1>
    <div>
      <h2 class="text-warning text-center"><ins>Tasks</ins></h2>
    </div>
<div>
  <center>
    <input type="text" class="m-4 w-50 border rounded-pill border-warning border-2 p-2" id="task" placeholder="Enter your task">
  </center>
</div>
    <div>
      <center>
        <button
        class="fs-3 m-5 text-info bg-transparent border rounded-pill border-warning border-3" onclick="add()"
      >
        Add Task
      </button>
      <button onclick="del()"
        class="fs-3 m-5 text-danger bg-transparent border rounded-pill border-warning border-3"
      >
        Delete Task
      </button>
    </center>
    </div>
    <div>
      <table id="table" class="disp border border-3 container border-warning text-warning">
        <tr>
          <th class="border border-2 fs-3 border-warning p-2 text-warning">
            S.No
          </th>
          <th class="border border-2 fs-3 border-warning p-2 w-100 text-center">Tasks</th>
        </tr>
          <tbody class="border border-2 fs-3 border-warning p-2 text-warning" id="tableData"></tbody>
      </table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
  <script src="app.js"></script>
</html>
